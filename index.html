<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Carey Casile Portfolio</title>
		<meta charset="utf-8">
		<meta name="description" content="Carey Casile Portfolio">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel='shortcut icon' href='img/logo.png' type='image/x-icon'>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="col-50">
					<img src="img/logo.png" id="main_logo" alt="Carey Casile Logo" title="Carey Casile Logo">
				</div>
				<div class="col-50 header_names">
					<h1 class="header_names_title">Carey Casile</h1>
					<p>Portfolio</p>
				</div>
			</div>
		</header>
		<hr>
		<main>
			<picture>
				<source srcset="img/medium_main.jpg" media="(min-width: 401px)">
				<source srcset="img/small_main.jpg" media="(max-width: 400px)">
				<img src="img/medium_main.jpg" id="background_image" alt="Computer Screen With Coding" title="Computer Screen">
			</picture>
			<article class="featured_work">
				<h2 class="featured_work_title">Featured Work</h2>
				<div class="container featured_items">
					<div class="col-33">
							<img src="img/watch_small.jpg" alt="Person Wearing Watch" title="Appify App on Watch" class="work_images">
							<h3 class="work_titles">Appify</h3>
							<p>https://github.com/appify</p>
					</div>
					<div class="col-33">
							<img src="img/flower_small.jpg" alt="White Rose" title="White Rose" class="work_images">
							<h3 class="work_titles">Sunflower</h3>
							<p>https://github.com/sunflower</p>
					</div>
					<div class="col-33">
							<img src="img/berries_small.jpg" alt="Bunch of blueberries in a container" title="Bunch of blueberries in a container" class="work_images">
							<h3 class="work_titles">Bokeh</h3>
							<p>https://github.com/bokeh</p>
					</div>
				</div>
			</article>
		</main>
		<footer>
			<p class="contact_me">Contact Me</p>
			<div class="container container_zocial">
				<div class="col-25">
					<a class="zocial-twitter zocial" href="https://www.twitter.com/carey_casile" target="_blank"></a>
				</div>
				<div class="col-25">
					<a class="zocial-github zocial" href="https://github.com/careycasile" target="_blank"></a>
				</div>
				<div class="col-25">
					<a class="zocial-linkedin zocial" href="https://www.linkedin.com/in/carey-casile-38a9a4105?trk=nav_responsive_tab_profile" target="_blank"></a>
				</div>
				<div class="col-25">
					<a class="zocial-email zocial" href="mailto:carey.casile@gmail.com"></a>
				</div>
			</div>
		</footer>
	</body>
</html>
